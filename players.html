<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Haikyu Team Bonds</title>
    <style>
        :root {
            --bg: #2f2f2f;
            --text: #f1f1f1;
            --muted: #a3a3a3;
            --card: #3e3e3e;
            --ring: #5c5c5c;
            --accent: #8c8c8c;
            --danger: #dc2626;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--ring);
        }

        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }


        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 14px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--ring);
            border-radius: 14px;
            overflow: hidden;
        }

        .card>button.player-toggle {
            all: unset;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 14px 16px;
            cursor: pointer;
        }

        .player-name {
            font-weight: 600;
            letter-spacing: .2px;
        }

        .chev {
            transition: transform .2s ease;
            opacity: .8;
        }

        .card[open] .chev {
            transform: rotate(180deg);
        }

        .details {
            border-top: 1px solid var(--ring);
            padding: 14px 16px 16px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 160px;
            /* stats left, image right */
            gap: 14px;
            align-items: start;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px 12px;
            font-size: 14px;
            color: var(--muted);
        }

        .stats dt {
            color: var(--muted);
        }

        .stats dd {
            margin: 0;
            color: var(--text);
            font-weight: 600;
        }

        .img-wrap {
            width: 100%;
            border-radius: 10px;
            background: transparent;
            border: 1px solid var(--ring);
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            display: block;
        }


        @media (max-width: 520px) {
            .details-grid {
                grid-template-columns: 1fr;
                /* stack on mobile */
            }
        }


        .player-toggle:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 10px;
        }


        .badges {
            display: flex;
            gap: 6px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 11px;
            padding: 4px 8px;
            border: 1px solid var(--ring);
            border-radius: 999px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <header class="wrap">
        <h1 style="margin:0;font-size:22px;">Bond Viewer</h1>
        <p style="margin:6px 0 0;color:var(--muted);font-size:14px;">
            Click a player to view their image and stats.
        </p>
    </header>

    <main class="wrap">
        <div id="playerGrid" class="grid" aria-live="polite"></div>
    </main>

    <script src="players-app.js" defer></script>
</body>

</html>
